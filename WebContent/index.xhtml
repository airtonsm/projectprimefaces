<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Index</title>
</h:head>

<h:body>

	<h:form>

		<p:breadCrumb>
			<p:menuitem />
			<p:menuitem value="Página Jsf" action="index.jsf" />
			<p:menuitem value="Página PrimeFaces" action="primefaces.jsf" />
		</p:breadCrumb>

	</h:form>

	<h:form id="formData">
		<h:messages showDetail="true" showSummary="false"/>

		<h:panelGrid columns="2">

			<h:outputLabel value="ID: " />
			<h:inputText readonly="true"
				value="#{usuarioPessoaManagedBean.usuarioPessoa.id}" />

			<h:outputLabel value="Nome: " />
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}"
				required="true" requiredMessage="Nome não informado" />

			<h:outputLabel value="SobreNome:  " />
			<h:inputText
				value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}" />

			<h:outputLabel value="Email: " />
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}" />

			<h:outputLabel value="Idade: " />
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}" />

			<h:outputLabel>Sexo : </h:outputLabel>
			<h:selectOneMenu
				value="#{usuarioPessoaManagedBean.usuarioPessoa.sexo}">
				<f:selectItem itemValue="MASCULINO" />
				<f:selectItem itemValue="FEMININO" />
			</h:selectOneMenu>

			<h:outputLabel value="Login " />
			<h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" />

			<h:outputLabel value="Senha: " />
			<h:inputSecret
				value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" />

			<h:panelGroup>
				<h:commandButton value="Cadastrar"
					action="#{usuarioPessoaManagedBean.salvar}">
				</h:commandButton>

				<h:commandButton value="novo" id="Botaonovo"
					actionListener="#{usuarioPessoaManagedBean.novo}" immediate="true">
					<f:ajax execute="Botaonovo" render="formData" />
				</h:commandButton>
				
				

			</h:panelGroup>

		</h:panelGrid>



	</h:form>

	<h:form id="formTable">

		<h:dataTable value="#{usuarioPessoaManagedBean.list}" var="user"
			cellpadding="15" border="1">

			<f:facet name="header">
				<h:outputLabel value="Usuários Cadastrados" />
			</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{user.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{user.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{user.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{user.idade}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sexo</f:facet>
				<h:outputText value="#{user.sexo}" />
			</h:column>


			<h:column>
				<f:facet name="header">Email </f:facet>
				<h:outputText value="#{user.email}" />
			</h:column>

			<h:column>
				<f:facet name="header">Login </f:facet>
				<h:outputText value="#{user.login}" />
			</h:column>

			<h:column>
				<f:facet name="header">Senha </f:facet>
				<h:outputText value="#{user.senha}" />
			</h:column>

			<h:column>
				<f:facet name="header">Edita </f:facet>
				<h:commandLink immediate="true">
					<h:graphicImage url="/resources/img/edit.png" title="editar" id="botaoeditar" />
					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
					
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">deletar</f:facet>
				<h:commandLink action="#{usuarioPessoaManagedBean.deletar}"
					immediate="true">
					<h:graphicImage url="/resources/img/delete.png" title="delete" />
					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
				</h:commandLink>
			</h:column>
			
			<h:column>
				<f:facet name="header">Telefones</f:facet>
				<h:commandLink id="botaofone" action="telefone.jsf"
					immediate="true">
					<h:graphicImage url="/resources/img/fone.png" title="telefone" />
					<f:param name="codigouser" value="#{user.id}"/>
				</h:commandLink>
			</h:column>


		</h:dataTable>

	</h:form>
</h:body>
</html>
