<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Index</title>
</h:head>

<h:body>

	<h:form>

		<p:breadCrumb>
			<p:menuitem />
			<p:menuitem value="Página Jsf" action="index.jsf" />
			<p:menuitem value="Página PrimeFaces" action="primefaces.jsf" />
		</p:breadCrumb>

	</h:form>

	<h:form id="formData">

		<h:messages showDetail="true" showSummary="false" id="msg" />

		<h1>Telefones</h1>


		<h:panelGrid columns="2">
			<h:outputLabel value="Usuário: " />
			<h:inputText value="#{telefoneManaged.user.nome}" />

			<h:outputLabel value="Número: " />
			<h:inputText value="#{telefoneManaged.telefone.numero}" />

			<h:outputLabel value="Tipo: " />
			<h:inputText value="#{telefoneManaged.telefone.tipo}" />

		</h:panelGrid>

		<br />
		<br />

		<h:commandButton value="Salvar" action="#{telefoneManaged.salvar}" />

	</h:form>

	<h:form id="formTelefone">

		<h:dataTable value="#{telefoneManaged.user.telefoneUsers}" var="t" border="1"
			cellpadding="15" id="tableFone">

			<f:facet name="header">Lista Telefônica de usuários</f:facet>

			<h:column>
				<f:facet name="header">Usuário</f:facet>
				<h:outputText value="#{t.usuarioPessoa.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Número </f:facet>
				<h:outputText value="#{t.numero}" />
			</h:column>

			<h:column>
				<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{t.tipo}" />
			</h:column>

			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{telefoneManaged.deletar}" immediate="true"
					id="botaoremover">
					<h:graphicImage url="/resources/img/delete.png" />
					<f:setPropertyActionListener value="#{t}"
						target="#{telefoneManaged.telefone}" />
					<f:ajax execute="botaoremover" render="@form :formData:msg" />
				</h:commandLink>

			</h:column>

		</h:dataTable>
	</h:form>


</h:body>
</html>
